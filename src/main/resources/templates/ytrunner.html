<!DOCTYPE html>
<html>
    <head lang="en">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title></title>
    </head>
    <body>
        <table>
            <tr th:each="videoInformationList: ${videoInformationLists}">
                <th th:each="videoInformation: ${videoInformationList}">
                    <!--thumbnailURL,videoURL,title,viewcount,age-->
                    <td>
                        <a th:href="${videoInformation.videoURL}">
                            <h4 th:text="${videoInformation.title}"/>
                            <img th:src="${videoInformation.thumbnailURL}" />
                        </a>
                        <ul>
                            <li th:text="${videoInformation.viewcount}" />
                            <li th:text="|Posted: ${videoInformation.age}|" />
                        </ul>
                    </td>
                </th>
            </tr>
        </table>
    </body>
</html>
